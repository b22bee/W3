<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//3.내가만든 함수.
		makeDate();

		function makeDate(){
			var d = new Date();
			var month = d.getMonth();
			var yoil = d.getDay();
			var day = d.getDate();

			var output = "오늘은" + month + "월" + day + "일" + yoiltrans(yoil) + "요일 입니다.";
			document.body.innerHTML = output;
		}
		//함수의 입력값을 인자(argument)
		function yoiltrans(num){
			var num2;
			if(num == "1"){ num2 = "월"}
			else if(num == "2"){ num2 = "화"}
			else if(num == "3"){ num2 = "수"}
			else if(num == "4"){ num2 = "목"}
			else if(num == "5"){ num2 = "금"}
			else if(num == "6"){ num2 = "토"}
			else if(num == "0"){ num2 = "일"}
			return num2;

		}


	</script>

</body>
</html>
